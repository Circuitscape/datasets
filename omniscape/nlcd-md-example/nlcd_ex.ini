[Required arguments]
resistance_file = data/nlcd_2016_frederick_md.tif
radius = 100
block_size = 21
project_name = tutorial-output/md_nlcd_output

[General options]
source_from_resistance = true
r_cutoff = 2
calc_normalized_current = false
precision = single

parallelize = true
parallel_batch_size = 10

[reclass options]
reclassify_resistance = true
reclass_table = omniscape/nlcd-md-example/nlcd_reclass_table.txt

[Output options]
write_raw_currmap = true


